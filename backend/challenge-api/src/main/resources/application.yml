spring:
  application:
    name: Challenge API
    
profile:
  message: This is default profile.
  
service:
  message: Hello, API!
  
server:
  port: 8082
  
jwt:
  header: Authorization
  secret: jwt secret smart city challenge
  token-validity-in-seconds: 86400
  
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true

logging:
  level:
    root: INFO
    web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
