# set active profile
spring:
  application:
    name: Challenge Data Collector
  profiles:
    active:
    - default
    
# default
profile:
  message: This is default profile.
  
service:
  message: Hello, Data Collector!
  
server:
  port: 8083
  
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true

logging:
  level:
    root: INFO
    web: DEBUG

