apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-data-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge-data-collector
  template:
    metadata:
      labels:
        app: challenge-data-collector
    spec:
      containers:
      - name: challenge-data-collector
        image: registry.emgglobal.co.kr:9443/challenge-data-collector:2.0.0
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod"
        ports:
        - containerPort: 8092
#        resources:
#          requests:
#            memory: 512Mi
#          limits:
#            memory: 4Gi
      hostAliases:
      - ip: 192.168.0.41
        hostnames:
        - challenge.data01.e4motion.com
        - challenge-data01
      - ip: 192.168.0.42
        hostnames:
        - challenge.data02.e4motion.com
        - challenge-data02
      - ip: 192.168.0.43
        hostnames:
        - challenge.data03.e4motion.com
        - challenge-data03
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-data-collector
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.13
  selector:
    app: challenge-data-collector
  ports:
    - port: 8092
      targetPort: 8092
