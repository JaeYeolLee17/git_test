apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-data-provider
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge-data-provider
  template:
    metadata:
      labels:
        app: challenge-data-provider
    spec:
      containers:
      - name: challenge-data-provider
        image: registry.emgglobal.co.kr:9443/challenge-data-provider:2.0.0
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod"
        ports:
        - containerPort: 8093
#        resources:
#          requests:
#            memory: 512Mi
#          limits:
#            memory: 4Gi
      hostAliases:
      - ip: 192.168.0.41
        hostnames:
        - challenge.data01.e4motion.com
        - challenge-data01
      - ip: 192.168.0.42
        hostnames:
        - challenge.data02.e4motion.com
        - challenge-data02
      - ip: 192.168.0.43
        hostnames:
        - challenge.data03.e4motion.com
        - challenge-data03
      - ip: 192.168.0.44
        hostnames:
          - challenge.data04.e4motion.com
          - challenge-data04
      - ip: 192.168.0.45
        hostnames:
          - challenge.data05.e4motion.com
          - challenge-data05
      - ip: 192.168.0.46
        hostnames:
          - challenge.data06.e4motion.com
          - challenge-data06
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-data-provider
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.14
  selector:
    app: challenge-data-provider
  ports:
    - port: 8093
      targetPort: 8093
