apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge-api
  template:
    metadata:
      labels:
        app: challenge-api
    spec:
      containers:
      - name: challenge-api
        image: 192.168.0.241:5000/challenge-api:0.0.1
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "dev"
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
